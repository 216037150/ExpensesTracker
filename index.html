<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="app">
        <div class="header">Expense Tracker</div>


        <div class="displayBox">
            <div class="box">
                <div class="title">Income</div>
                <div class="price income" id='totalIncome'>R1000</div>
            </div>
            <div class="box">
                <div class="title">Expense</div>
                <div class="price expense" id='totalExpense'>R1000</div>
            </div>
            <div class="box">
                <div class="title">Balance</div>
                <div class="price balance" id='totalBalance'>R1000</div>
            </div>
        </div>

        <div class='input'>
            <select id='type'>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="text" id='title' placeholder='Detail' />
            <input type="number" id='amount' placeholder='Amount' />
        </div>

        <div class='add'>
            <button id='add_btn' onclick='addTransaction()'>ADD TRANSACTION</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr class='tIncome'>
                    <td>Salary</td>
                    <td>R1000</td>
                    <td style='text-align: center;'><button>X</button></td>
                </tr>

                <tr class='tExpense'>
                    <td>Rent</td>
                    <td>R1987</td>
                    <td style='text-align: center;'><button>X</button></td>
                </tr>

            </tbody>
        </table>

    </div>

</body>
